<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Bites | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Delicious Bites</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search recipes..." />
          <button onclick="searchRecipes()">Search</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact-container">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Whether you have a question, feedback, or
          just want to say hello, feel free to reach out.
        </p>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Delicious Bites. All rights reserved.
        <a href="mailto:orimoloyeoluwanifemi@gmail.com"
          ><i class="fa-solid fa-envelope"></i>Send me a mail</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
